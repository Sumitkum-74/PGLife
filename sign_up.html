<hrml>
    <head>
        <title>Sign-up | PG Life</title>
        <link rel="stylesheet" href="C:\xampp\htdocs\PGlife\css\sign_up.css">
        <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/sign_up.css" type="text/css">
    </head>
    <body>
        
        <div id="container" class="modal-body" >
            <div class="hd">
                <h2>PGlife Sign-up</h2>
            </div>
            <div class="main">
            <form action="register_form.php" method="post" id="signup-form" class="form" role="form">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="full_name" placeholder="Full Name" maxlength="30" required>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-phone-alt"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="phone" placeholder="Phone Number" maxlength="10" minlength="10" required>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-university"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="college_name" placeholder="College Name" maxlength="150" required>
                </div>

                <div id="gender" class="form-group">
                    <span class="abc">I'm a</span>
                    <input  type="radio" class="ml-3" id="gender-male" name="gender" value="male" height="-50px" /> Male
                    <label for="gender-male">
                    </label>
                    <input type="radio" class="ml-3" id="gender-female" name="gender" value="female" />
                    <label for="gender-female">
                        Female
                    </label>
                </div>

                <div class="form-group">
                    <button id="hov" type="submit" class="btn btn-block btn-primary">Create Account</button>
                </div>
            </form>
        </div>
        </div>

    </body>
</html>
